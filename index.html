<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edgedreams by Martin Bonnevier</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css.css">
</head>
<body>
    <div class="container">
        <!-- Banner with Name -->
        <div class="jumbotron text-center banner">
            <img src="./images/graphics/banner.png" alt="bannertext" id="bannergraphics">
            <a href="https://www.instagram.com/edgedreams_by_martinbonnevier" target="_blank"><img src="./images/graphics/iglink.png" alt="ig-link" id="bannergraphics"></a>
        </div>
        <p class="text-center"><a href="./gallery.html" target="_blank" ><img src="./images/graphics/gallery.png" id="bannergraphics" alt="gallery"></a></p>
        <!-- Cards Row -->
        <div class="row">
            <!-- Left Card with Image and Text -->
            <div class="col-md-4">
                <div class="card">
                    <img src="./images/3352068622008397033_61312353922.jpg" class="card-img-top" alt="Image">
                    <div class="card-body">
                        <p class="card-text">contact: <a href="mailto: martin@martinbonnevier.de">martin@martinbonnevier.de</a></p>
                        <p class="card-text">IG: <a href="https://www.instagram.com/edgedreams_by_martinbonnevier" target="_blank">edgereams</a></p>
                    </div>
                </div>
            </div>

            <!-- Middle Card with Image and Button -->
            <div class="col-md-4">
                <div class="card">
                    <img id="randomImage" src="./images/3354269528601320801_61312353922.jpg" class="card-img-top" alt="Image">

                </div>
            </div>

            <!-- Right Card with Image and Text -->
            <div class="col-md-4">
                <div class="card">
                    <img src="./images/3353505349990127868_61312353922.jpg" class="card-img-top" alt="Image" >
                    <div class="card-body">
                        <p class="card-text">Feel free to reach out with any questions or if you're interested in purchasing prints.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript to change the image -->
    <script>


    async function loadImages() {
        try {

            const response = await fetch('images.json');
            const data = await response.json();
            const images = data.images;


            setInterval(() => {
                const randomIndex = Math.floor(Math.random() * images.length);
                document.getElementById('randomImage').src = images[randomIndex];
            }, 5000); 
        } catch (error) {
            console.error('Failed to load images:', error);
        }
    }

    // Call loadImages when the page loads
    window.onload = loadImages;
</script>


    
</body>
</html>
