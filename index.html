<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"> -->
       
    <title>Edgedreams by Martin Bonnevier</title>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="px-lg-5">


            <div class="row py-5">
                <div class="col-lg-12 mx-auto">
                    <div class="text-white p-5 shadow-sm rounded banner">
                        <h1 class="display-4">Edgedreams by Martin Bonnevier</h1>
                        <p class="lead">IG: <a href="https://instagram.com/edgedreams_by_martinbonnevier">More weirdness
                                here!</a></p>

                    </div>
                </div>
            </div>
            <!-- End -->

            <div class="row" id="gallery">
              

            </div>
            <div class="py-5 text-right"><a href="#" class="btn btn-dark px-5 py-3 text-uppercase">to top <i class="fa-solid fa-arrow-up"></i></a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26Lr3DDIhOQ4C+7g4mcpDzlv3fVD8Vp9nKW27Jj" crossorigin="anonymous"></script> -->

    <script>
        document.addEventListener('DOMContentLoaded', function () {
  fetch('gallery.json')
    .then(response => response.json())
    .then(data => {
      let galleryContainer = document.getElementById('gallery'); // Your gallery container ID
      data.forEach(item => {
        let divCol = document.createElement('div');
        divCol.className = 'col-xl-3 col-lg-4 col-md-6 mb-4';
        divCol.innerHTML = `
          <div class="bg-white rounded shadow-sm">
            <img src="${item.src}" alt="" class="img-fluid card-img-top">
            <div class="p-4">
              <h5> <a href="#" class="text-dark">${item.title}</a></h5>
              <p class="small text-muted mb-0">${item.description}</p>
              <div class="d-flex align-items-center justify-content-between rounded-pill bg-light px-3 py-2 mt-4">
                <p class="small mb-0"><i class="fa fa-picture-o mr-2"></i><span class="font-weight-bold">${item.format}</span></p>
                <div class="badge badge-success px-3 rounded-pill font-weight-normal">${item.tag}</div>
              </div>
            </div>
          </div>
        `;
        galleryContainer.appendChild(divCol);
      });
    });
});
    </script>
    <script src="https://kit.fontawesome.com/fc02340b56.js" crossorigin="anonymous"></script>
</body>

</html>
